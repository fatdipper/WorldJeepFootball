<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Player Stats - WorldJeep Football</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to top, #2f3136, #36393f) no-repeat fixed;
      background-size: cover;
      color: #ffffff;
    }
   /* Top Navigation Bar */
nav {
  background-color: #2f3136; /* Slightly lighter dark nav */
  padding: 20px 30px;
  border-radius: 5px;
  margin-bottom: 30px;
  display: flex;
}

nav a {
  color: #b9bbbe; /* Muted text */
  text-decoration: none;
  margin-right: 25px;
  font-weight: 600;
  font-size: 16px;
  transition: color 0.2s;
}

nav a:hover {
  color: #ffffff; /* Brighten on hover */
}
    .sidebar {
  position: fixed;
  top: 60px; /* below nav bar */
  left: 0;
  width: 260px;
  height: calc(100vh - 50px);
  background-color: #2f3136;
  padding: 20px 10px;
  overflow-y: auto;
}

.main-content {
  margin-left: 280px;
  margin-top: px; /* below nav bar */
  padding: 20px;
  color: white;
}

    .player-item {
      display: flex;
      justify-content: space-between;
      padding: 8px 10px;
      margin-bottom: 5px;
      background-color: #3a3f45;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.2s ease;
    }

    .player-item:hover {
      background-color: #4752c4;
    }

    .player-item.no-stats {
      cursor: default;
      opacity: 0.6;
    }

    .stars {
      color: gold;
      font-size: 14px;
      margin-left: 5px;
    }

    /* Modal */
    .modal {
      display: none;
      position: fixed;
      z-index: 10;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.6);
    }

    .modal-content {
      background-color: #2f3136;
      margin: 8% auto;
      padding: 20px;
      border-radius: 10px;
      width: 400px;
      box-shadow: 0 0 20px rgba(0,0,0,0.7);
    }

    .close {
      color: #999;
      float: right;
      font-size: 22px;
      font-weight: bold;
      cursor: pointer;
    }

    .close:hover {
      color: #fff;
    }

    .modal-content h2 {
      font-size: 26px;
      margin-bottom: 5px;
      color: #ffffff;
    }

    .modal-content .position-label {
      font-size: 16px;
      color: #b9bbbe;
      margin-top: 0;
      margin-bottom: 10px;
    }

    .modal-content .overall-score {
      font-size: 22px;
      font-weight: bold;
      color: #ffffff;
      margin-bottom: 15px;
    }

    /* Scrollbar */
    ::-webkit-scrollbar {
      width: 12px;
    }

    ::-webkit-scrollbar-track {
      background: #2f3136;
    }

    ::-webkit-scrollbar-thumb {
      background-color: #5865F2;
      border-radius: 6px;
      border: 3px solid #2f3136;
    }

    ::-webkit-scrollbar-thumb:hover {
      background-color: #4752C4;
    }

    * {
      scrollbar-width: thin;
      scrollbar-color: #131424 #2f3136;
    }
  </style>
</head>
<body>
   <!-- Navigation Bar -->
<nav>
  <a href="index.html">Home</a>
  <a href="stats.html">Player Stats</a>
  <a href="wiki.html">Wiki</a>
</nav>
  <div class="sidebar" id="sidebar">
    <!-- Players will be injected here by JavaScript -->
  </div>

  <div class="main-content">
    <h1>Player Stats</h1>
    <p>Click a player to view their stats.</p>
  </div>

  <!-- Modal -->
  <div id="playerModal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h2 id="playerName">Player Name</h2>
      <p id="playerPosition" class="position-label">Striker</p>
      <p id="playerOverall" class="overall-score">94</p>
      <hr>
      <p><strong>Ball Handling:</strong> <span id="statBall">0</span>/5</p>
      <p><strong>Jeep Control:</strong> <span id="statJeep">0</span>/5</p>
      <p><strong>Defense:</strong> <span id="statDefense">0</span>/5</p>
    </div>
  </div>

  <script>
    const players = [
      { name: "fadippa", stars: 5, overall: 94, position: "Striker", stats: { ball: 0, jeep: 0, defense: 0 }},
      { name: "raintac0l", stars: 5, overall: 93, position: "Striker", stats: { ball: 0, jeep: 0, defense: 0 }},
      { name: "Srsusdsa", stars: 4, overall: 86, position: "Midfielder", stats: { ball: 0, jeep: 0, defense: 0 }},
      // No-stats players
      "Rvzol", "devilbestkiller", "OffXxenemyxX", "CalaMeniq", "yerrsy", "carsonstc",
      "Clypers", "BrilliantGamer7", "CryptedC0mmando", "executablesan", "NotFxnta",
      "GhoulzFtp", "mealonhed", "RemnantGuardian", "Prologizes", "thuggers0", "iLikeAnimeEgirls1",
      "InFamedKris", "hyunliqht", "Priest437", "Valkyrie_Kronos", "XXzeroshadow", "987630"
    ];

    const sidebar = document.getElementById("sidebar");

    const sortedPlayers = players.map(p => {
      if (typeof p === "string") return { name: p, stars: 0 };
      return p;
    }).sort((a, b) => b.stars - a.stars);

    sortedPlayers.forEach(player => {
      const div = document.createElement("div");
      div.className = "player-item";
      if (!player.stats) {
        div.classList.add("no-stats");
      }

      const nameSpan = document.createElement("span");
      nameSpan.textContent = player.name;

      const starsSpan = document.createElement("span");
      starsSpan.className = "stars";
      starsSpan.textContent = "â˜…".repeat(player.stars || 0);

      div.appendChild(nameSpan);
      div.appendChild(starsSpan);

      if (player.stats) {
        div.addEventListener("click", () => {
          document.getElementById("playerName").textContent = player.name;
          document.getElementById("playerPosition").textContent = player.position;
          document.getElementById("playerOverall").textContent = player.overall;
          document.getElementById("statBall").textContent = player.stats.ball;
          document.getElementById("statJeep").textContent = player.stats.jeep;
          document.getElementById("statDefense").textContent = player.stats.defense;
          document.getElementById("playerModal").style.display = "block";
        });
      }

      sidebar.appendChild(div);
    });

    // Modal close logic
    const modal = document.getElementById("playerModal");
    const close = document.querySelector(".close");
    close.onclick = () => (modal.style.display = "none");
    window.onclick = event => {
      if (event.target == modal) {
        modal.style.display = "none";
      }
    };
  </script>
</body>
</html>
