<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Player Stats - World Jeep Football</title>
<style>
  body {
    margin: 0;
    font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
    background: linear-gradient(to top, #2c2f33 0%, #36393f 70%, #40444b 100%);
    color: #dcddde;
    display: flex;
    height: 100vh;
    overflow: hidden;
  }
  nav {
    position: fixed;
    top: 0; left: 0; right: 0;
    background-color: #2f3136;
    padding: 15px 30px;
    border-radius: 0;
    z-index: 1001;
    display: flex;
    gap: 20px;
  }
  nav a {
    color: #b9bbbe;
    text-decoration: none;
    font-weight: 600;
    font-size: 16px;
    transition: color 0.2s;
  }
  nav a:hover {
    color: #fff;
  }
  .sidebar {
    width: 200px;
    background-color: #2f3136;
    padding-top: 70px;
    display: flex;
    flex-direction: column;
    gap: 15px;
    overflow-y: auto;
  }
  .player-item {
    padding: 10px 20px;
    cursor: pointer;
    display: flex;
    justify-content: space-between;
    align-items: center;
    border-radius: 5px;
    transition: background-color 0.3s;
  }
  .player-item:hover {
    background-color: #40444b;
  }
  .stars {
    color: #f1c40f;
    font-weight: 700;
    user-select: none;
  }
  .content-wrapper {
    flex-grow: 1;
    padding: 70px 30px 30px 30px;
    overflow-y: auto;
  }
  h1 {
    margin-top: 0;
    font-weight: 700;
    font-size: 36px;
    color: #fff;
  }

  /* Modal */
  .modal-overlay {
    position: fixed;
    top: 0; left: 0; right: 0; bottom: 0;
    background: rgba(0,0,0,0.7);
    display: none;
    justify-content: center;
    align-items: center;
    z-index: 2000;
  }
  .modal {
    background-color: #2f3136;
    padding: 30px;
    border-radius: 10px;
    max-width: 600px;
    width: 90%;
    box-shadow: 0 0 15px rgba(0,0,0,0.9);
    color: #dcddde;
  }
  .modal h2 {
    margin-top: 0;
    font-size: 28px;
  }
  .close-btn {
    background: #7289da;
    border: none;
    color: white;
    padding: 8px 14px;
    border-radius: 5px;
    cursor: pointer;
    float: right;
    font-weight: 600;
    transition: background 0.3s;
  }
  .close-btn:hover {
    background: #5b6eae;
  }

  .stat-block {
    margin-top: 20px;
    line-height: 1.8;
    font-size: 16px;
  }

  .stat-label {
    font-weight: bold;
    color: #ffffff;
  }
</style>
</head>
<body>

<nav>
  <a href="index.html">Home</a>
  <a href="stats.html">Player Stats</a>
  <a href="wiki.html">Wiki</a>
</nav>

<div class="sidebar">
  <div class="player-item" data-name="fadippa" data-stars="5" data-overall="94" data-position="Striker" data-ball="5" data-jeep="4" data-defense="3">
    <span>fadippa</span>
    <span class="stars">★★★★★</span>
  </div>
  <div class="player-item" data-name="raintac0l" data-stars="5" data-overall="93" data-position="Striker" data-ball="4" data-jeep="5" data-defense="4">
    <span>raintac0l</span>
    <span class="stars">★★★★★</span>
  </div>
  <div class="player-item" data-name="Srsusdsa" data-stars="4" data-overall="86" data-position="Midfielder" data-ball="3" data-jeep="4" data-defense="3">
    <span>Srsusdsa</span>
    <span class="stars">★★★★☆</span>
  </div>
</div>

<div class="content-wrapper">
  <h1>Player Stats</h1>
  <p>Click a player on the left to view detailed stats.</p>
</div>

<!-- Modal -->
<div class="modal-overlay" id="modal">
  <div class="modal">
    <button class="close-btn" id="closeModal">Close</button>
    <h2 id="modalName">Player Name</h2>
    <div class="stat-block">
      <p><span class="stat-label">Overall:</span> <span id="modalOverall"></span>/100</p>
      <p><span class="stat-label">Main Position:</span> <span id="modalPosition"></span></p>
      <p><span class="stat-label">Ball Handling:</span> <span id="modalBall"></span>/5</p>
      <p><span class="stat-label">Jeep Control:</span> <span id="modalJeep"></span>/5</p>
      <p><span class="stat-label">Defense:</span> <span id="modalDefense"></span>/5</p>
    </div>
  </div>
</div>

<script>
  const modal = document.getElementById("modal");
  const closeModalBtn = document.getElementById("closeModal");

  function showModal(playerDiv) {
    document.getElementById("modalName").textContent = playerDiv.dataset.name;
    document.getElementById("modalOverall").textContent = playerDiv.dataset.overall;
    document.getElementById("modalPosition").textContent = playerDiv.dataset.position;
    document.getElementById("modalBall").textContent = playerDiv.dataset.ball;
    document.getElementById("modalJeep").textContent = playerDiv.dataset.jeep;
    document.getElementById("modalDefense").textContent = playerDiv.dataset.defense;

    modal.style.display = "flex";
  }

  closeModalBtn.onclick = () => {
    modal.style.display = "none";
  };

  window.onclick = (event) => {
    if (event.target === modal) {
      modal.style.display = "none";
    }
  };

  document.querySelectorAll(".player-item").forEach(player => {
    player.addEventListener("click", () => {
      showModal(player);
    });
  });
</script>

</body>
</html>
